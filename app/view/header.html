<header>
      <!-- header and search -->     
      <div class="container">
        <div class="row">
          <div class="col-md-3">
            <a href="#/aboutMe" class="navbar-brand"><img src="images/lamb.png" class="img-responsive"></a>
          </div>
          <div class="col-md-6">
            <div class="top-search search-right">
              <form>
                <input type="text" placeholder="search">
                <button type="submit"><i class="glyphicon glyphicon-search"></i></button>
              </form>
            </div>
          </div>
          <div class="topcart-right">
            <div class="topcart">
              <a href="#/aboutMe"><i class="icon-cart fa fa-user-secret" aria-hidden="true" style="font-size: 37px;"></i></a>
              <div class="space40"></div>
              <a href="#/shop"><i class="icon-cart fa fa-shopping-bag" aria-hidden="true" style="font-size: 30px;"></i></a>
              <div class="space80"></div>
              <a href="#/shoppingBag"><i class="icon-cart fa fa-shopping-cart" aria-hidden="true" style="font-size: 30px;"></i></a>
            </div>
          </div>
        </div>
      </div>
      <!-- navbar -->
      <div class="dark-nav">
        <div class="container">
          <div class="row">
            <nav class="navbar navbar-default">
              <div class="collapse navbar-collapse">
                <ul class="nav navbar-nav">
                  <li class="">
                    <a href="#/aboutMe">About Me</a>
                  </li>
                  <li class="">
                    <a href="#/style">Style List</a>
                  </li>
                  <li class="">
                    <a href="#/shop">Shop</a>
                  </li>
                  <li class="">
                    <a href="#/shoppingBag">Shopping Bag</a>
                  </li> 
                </ul>
              </div>
            </nav>
          </div>
        </div>
      </div>
        <div class="container welcome" ng-controller='AboutController'>
          <div class="row">
              <h1> {{welcome.title}} </h1>
              <hr>
              <p> {{welcome.content1}} </p>
              <p> {{welcome.content2}} </p>
              <p> {{welcome.content3}} </p>
          </div>
        </div> 
    </header>
