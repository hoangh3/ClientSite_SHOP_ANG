<div class="login-box" ng-controller="SignInController">
  <div class="login-logo">
    <a href=""><b>User</b>DONALD</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Sign in to start your session</p>
      <ul>
        <li class="error">
          <p>{{data.info}}</p>
        </li>
      </ul>
    <form ng-submit="sign_in()" method="POST">
      <div class="form-group has-feedback" >
        <input type="email" class="form-control" ng-model="session.email" placeholder="Email" required />
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="session.password" placeholder="Password" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-8">
          <div class="checkbox icheck">
            <label class="checkbox inline" for="session_remember_me">
              <input type="checkbox" id="session_remember_me" ng-model="session.remember">
              <span>Remember me on this computer</span>
            </label>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <input type="submit" class="btn btn-primary btn-block btn-flat">
        </div>
      </div>     
    </form>
    <a href="#/password_reset">I forgot my password</a>
    <br>
    <a href="#/sign_up">Register a new account</a>
  </div>
  <!-- /.login-box-body -->
</div>
