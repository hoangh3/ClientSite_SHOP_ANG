<div class="register-box">
  <div class="register-logo">
    <a href="#"><b>User</b>DONALD</a>
  </div>
  <!-- /.login-logo -->
  <div class="register-box-body" ng-controller="SignUpController">
    <p class="register-box-msg">Register a new user account</p>
    <ul>
      <li ng-repeat="error in data.errors" class="error">
        <p>{{error}}</p>
      </li>
    </ul>
    <form ng-submit="sign_up()" method='post'>
      <div class="form-group has-feedback" >
        <input type="text" class="form-control" placeholder="Name" 
        ng-model="user.name" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback" >
        <input type="email" class="form-control" placeholder="Email" 
        ng-model="user.email" required>
        <span class="glyphicon glyphicon-envelope form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password" 
        ng-model="user.password" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" placeholder="Password confirmation" ng-model="user.password_confirmation" required>
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>
      <div class="row" >
        <div class="col-xs-12" >
            <button value="submit" class="btn btn-primary btn-lock btn-flat">Register</button>
        </div>
      </div>
    </form>
  </div>
  <!-- /.login-box-body -->
</div>
