<!-- include header -->
<div ng-include="'view/headerShop.html'"></div> 

<div class="space20"></div>
<section ng-controller='StyleController'>
  <div class="container">
    <section>
      <div class="col-md-3">
        <div class="new-title">
          <h2> {{style.style1.title1}}</h2>
          <p ng-repeat="content in style.style1.content1"> {{content}} </p>
          <a href="/#shop">Visit My Page</a>
        </div>
      </div>
      <div class="col-md-6">  
        <img ng-src=" {{style.style1.img}} ">
      </div>
      <div class="col-md-3">
        <div class="new-title">
          <h2> {{style.style1.title2}}</h2>
          <p ng-repeat="content in style.style1.content2"> {{content}} </p>
          <a href=/#shop"">Visit My Page</a>
        </div>
      </div>
    </section>
    <section>
      <div class="clearfix center">
        <div class="space30"></div>
        <div class="col-md-6 background-style-content" ng-repeat="box in style.style2">
          <img ng-src=" {{box.img}} " class="img-responsive">
          <div class="new-title">
            <h2> {{box.title}} </h2>
            <p ng-repeat="content in box.content"> {{content}} </p>
            <a href="/#shop">Go To Shop</a>
          </div>
        </div>
      </div>
    </section>
  </div>
