<div class="login-box" ng-controller="PasswordResetController">
  <div class="login-logo">
    <a href=""><b>User</b>DONALD</a>
  </div>
  <!-- /.login-logo -->
  <div class="login-box-body">
    <p class="login-box-msg">Forgot password</p>
    <ul>
        <li class="error">
          <p>{{data.info}}</p>
        </li>
      </ul>
    <form ng-submit="change_password()">
      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="password_reset.password" placeholder="Password" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="form-group has-feedback">
        <input type="password" class="form-control" ng-model="password_reset.password_confirmation" placeholder="Password confirmation" required />
        <span class="glyphicon glyphicon-lock form-control-feedback"></span>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <input type="submit" class="btn btn-primary btn-block btn-flat">
        </div>
      </div>     
    </form>
    <a href="#/sign_up">Register a new account</a>
  </div>
  <!-- /.login-box-body -->
</div>
